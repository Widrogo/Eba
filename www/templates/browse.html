    <h1 style="text-align: center;">Acerca E.B.A.</h1>
      <p class="text-eba">EBA acronimo de Empresa Boliviana de Almendras, es un proyecto impulsado por el joven Ing. Pablo Rioja, es un emprendimiento con el cual se espera impulsar el sector productivo de almendra y generar nuevos empleos para jovenes y profesionales.</p>
